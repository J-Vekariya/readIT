<ion-popover-view>
  <ion-header-bar>
    <h3 class="title">Sort by</h3>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-radio ng-model="sortData.choiceForSort" ng-value="'date'">Date</ion-radio>
      <ion-radio ng-model="sortData.choiceForSort" ng-value="'alphabets'">Alphabets</ion-radio>
      <button class="button button-block button-positive" style="border-radius:0px" ng-click="sortBy()">Sort</button>
    </ion-list>
  </ion-content>
</ion-popover-view>
